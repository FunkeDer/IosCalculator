<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
        /* @font-face{
            font-family:"helvetica";
            src:url("https://candyfonts.com/wp-data/2018/10/26/11538/HELR45W.ttf") format("woff"),
            url("https://candyfonts.com/wp-data/2018/10/26/11538/HELR45W.ttf") format("opentype"),
            url("https://candyfonts.com/wp-data/2018/10/26/11538/HELR45W.ttf") format("truetype");
        } */
    </style>
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
        <div class="characters-container">
            <div class="result-container">
                <span class="result-value"  id="result">0</span>
            </div>
            <div class="buttons-container">
                <button id="clearButton" class="clear-button" value="">AC</button>
                <button id="sign-button" class="sign-button signButton" value="">+/-</button>
                <button id="percent-button" class="percent-button percent" value="">%</button>
                <button id="divide-button" class="divide-button sign" value="/">/</button>
                <button id="seven-button" class="seven-button numbers" value="7">7</button>
                <button id="eight-button" class="eight-button numbers" value="8">8</button>
                <button id="nine-button" class="nine-button numbers" value="9">9</button>
                <button id="multiply-button" class="multiply-button sign" value="x">x</button>               
                <button id="four-button" class="four-button numbers" value="4">4</button>
                <button id="five-button" class="five-button numbers" value="5">5</button>
                <button id="six-button" class="six-button numbers" value="6">6</button>
                <button id="minus-button" class="minus-button sign" value="-">-</button>                
                <button id="one-button" class="one-button numbers" value="1">1</button>
                <button id="two-button" class="two-button numbers" value="2">2</button>
                <button id="three-button" class="three-button numbers" value="3">3</button>
                <button id="plus-button" class="plus-button sign" value="+">+</button>
                <button id="null-button" class="null-button numbers" value="0">0</button>
                <button id="" class="comma-button comma">,</button>
                <button id="" class="equel-button equel">=</button>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
